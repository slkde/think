<style type="text/css">
   .tableContent  table  thead tr th{background:#1078C1;color:#fff;}
</style>

<div class="bjui-pageContent tableContent">
	
		<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
			<thead>
				<tr style="height: 36px; line-height: 36px;">
					<th  width="50">ID</th>
					<th >管理员账号</th>
					<th >用户组</th>
					<th >注册时间</th>
					<th >最后登录IP</th>
					<th >最后登录时间</th>
					<th >操作
                    &nbsp;&nbsp;&nbsp;&nbsp;<a  href="{:url('User/add')}" 
					data-toggle="dialog" class="btn btn-green"
					data-id="User_add" data-mask="true"
					data-reload="true" data-width="400"
					data-height="250" 
                    data-on-close="refresh">添加管理员</a>
                    </th>
				</tr>
			</thead>
			<tbody>

				{foreach  name ='data' item='v' key='k'}
				<tr data-id="{$k}">
					<td>{$v.id}</td>
					<td>{$v.username}</td>
				    <td>{:getusergroup($v.id)}</td>
					<td>{$v.register_time|date ="Y-m-d H:i:s",###}</td>
					<td>{$v.last_login_ip}</td>
					<td>{$v.last_login_time|date ="Y-m-d H:i:s",###}</td>
					<td>

					   <a href="{:url('User/save',['id' => $v['id']])}" class="btn btn-green" 
						data-toggle="dialog"
						data-id="User_save" data-mask="true"
						data-reload="true" data-width="400"
						data-height="220" 
	                    data-on-close="refresh">修改
	                   </a>

					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	
</div>
