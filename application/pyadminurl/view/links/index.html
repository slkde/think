<style type="text/css">
   .tableContent form table  thead tr th{background:#1078C1;color:#fff;}
   .bjui-pageHeader {padding:0px 5px;}
</style>

<!--排序请求链接-->
<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="{:url('Links/index')}" method="get">
	</form>
	
</div>

<div class="bjui-pageContent tableContent">
	<form name="sortform" data-toggle="ajaxform" action="{:url('Links/sort')}" method="post">
		<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
			<thead>
				<tr style="height: 36px; line-height: 36px;">
					<th >ID</th>
					<th data-order-field="sort" width="50">排序</th>
					<th >链接名称</th>
					<th >链接地址</th>
					<th >链接图标</th>
					<th >操作
                    &nbsp;&nbsp;&nbsp;&nbsp;<a  href="{:url('Links/add')}" 
					data-toggle="dialog" class="btn btn-green"
					data-id="Nav_add" data-mask="true"
					data-reload="true" data-width="400"
					data-height="220" 
                    data-on-close="refresh">添加</a>
                    </th>
				</tr>
			</thead>
			<tbody>

				{foreach  name ='data' item='v' key='k'}

				<tr data-id="{$k}">
					<td>{$v.link_id}</td>
					<td>
						<input type="text" class="ids" name="sort[{$v.link_id}]" value="{$v.link_order}" style="width:100%" />
					</td>
					<td>{$v.link_name}</td>
					<td>{$v.link_url}</td>
		            <!-- <td><img src ="{$v.icon}" width="60px"/></td> -->
					<td>

					   <a href="{:url('Links/save',['id' => $v['link_id']])}" class="btn btn-green" 
						data-toggle="dialog"
						data-id="Links_save" data-mask="true"
						data-reload="true" data-width="400"
						data-height="220" 
	                    data-on-close="refresh">修改
	                   </a>

						<a href="{:url('Links/delete', ['id' => $v['link_id']])}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除吗？">删除</a>
					</td>
				</tr>

				{/foreach}
			</tbody>
		</table>
	</form>
</div>

<div class="bjui-pageFooter">
	<button type="submit" class="btn-blue" data-icon="refresh" style="float:left">
		更新排序
	</button>
</div>
