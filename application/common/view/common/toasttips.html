<style>
    .toast-mask {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background: rgba(0, 0, 0, .6);
        z-index: 999998;
    }

    .toast-tip-box {
        display: none;
        border: 1px solid #ddd;
        width: 450px;
        background: #fff;
        position: fixed;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        z-index: 999999;
    }

    .toast-tip-title {
        color: #333;
        font-size: 16px;
        padding-left: 10px;
        height: 45px;
        line-height: 45px;
        width: 100%;
        border-bottom: 1px solid #ddd;
    }

    .toast-tip-content {
        text-align: center;
        color: #333;
        font-size: 16px;
        padding: 40px 20px;
        line-height: 25px;
        width: 100%;
    }

    .toast-tip-sub {
        height: 45px;
        line-height: 45px;
        width: 100%;
        border-top: 1px solid #ddd;
        padding-top: 5px;
    }

    .toast-tip-sub > input {
        right: 10px;
        position: absolute;
        width: 80px;
        height: 30px;
        background-color: #38f;
        border: none;
        border-radius: 3px;
        color: #fff;
    }

    #toast-tip-submit:hover {
        cursor: pointer;
        background-color: #3580cb;
    }

</style>
<div class="toast-mask"></div>
<div class="toast-tip-box">
    <div class="toast-tip-title"><span>系统提示</span></div>
    <div class="toast-tip-content">因系统不稳定你确定进行如下操作吗？</div>
    <div class="toast-tip-sub"><input type="button" value="确定" id="toast-tip-submit"/></div>
</div>
<script>
    window.writeCont = function (e,fn) {
        $(".toast-tip-content").html(e);
        $(".toast-tip-box").fadeIn(200);
        $('.toast-mask').fadeIn(200);
        if(!fn){return}
        $('body').on('click','#toast-tip-submit',fn)
    };
    $(function () {
        $("body").on("click", '#toast-tip-submit', function () {
            $('.toast-mask').fadeOut(100);
            $(".toast-tip-box").fadeOut(100);
        });
    });
</script>
